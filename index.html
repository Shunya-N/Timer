<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timer</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="color-scheme" content="dark light">
</head>
<body>
  <main class="app">
    <h1 class="title">タイマー</h1>

    <section class="ring" id="ring">
      <div class="time" id="time">00:00</div>
    </section>

    <section class="controls">
      <div class="inputs">
        <label>分
          <input id="minutes" type="number" min="0" max="999" inputmode="numeric" />
        </label>
        <label>秒
          <input id="seconds" type="number" min="0" max="59" inputmode="numeric" />
        </label>
      </div>

      <div class="buttons">
        <button id="toggle">開始</button>
        <button id="reset">リセット</button>
      </div>
    </section>

    <p class="hint">Space: 開始/一時停止, R: リセット</p>
  </main>

  <script src="script.js"></script>
  
</body>
</html>
